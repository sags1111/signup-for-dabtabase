<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign form -MongoDb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="contanier">
        <div class="row">
            <div class="col-3-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="post">
                    <h2>Sign Up form</h2>
                    <input type="text" class="box" id="name" placeholder="ennter your name" required /><br />
                    <input type="text" class="box" id="email" name="name" placeholder="Email" required />
                    <br />
                    <input type="text" class="box" id="phno" placeholder="enter phone-no" required />
                    <br />
                    <input type="text" class="box" id="password" placeholder="enter unique password" name="password" required />
                    <br />
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
